<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
  <div class="text-center">
    <h1>UFO Sightings From Around the World</h1></b>
    <p>Christopher Newbolt</p>
    </div>
  </header>
  <div class="container">

    <div class="row">
        <form action ="/"> 
          Date: <input type="datetime"  id="date" placeholder="Date">
          City: <input type="text"  id="city" placeholder="City">
          State: <input type="text" id="state" placeholder="State">
          Country: <input type="text"  id="country" placeholder="Country">
          Shape: <input type="text"  id="shape" placeholder="Shape">
          <a id="search" class="btn btn-Styled">Search</a>
        </form>
      </div>
    </div>

  <br>

    <div class="row">
      <div class="col-md-12">
     
        <div class="table-wrapper">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>DATE</th>
              <th>CITY</th>
              <th>STATE</th>
              <th>COUNTRY</th>
              <th>SHAPE</th>
              <th>DURATION</th>
              <th>COMMENT</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
      <!--Name-->
            <select class="mdb-select colorful-select dropdown-primary mt-2 hidden-md-down">
                <option value="" disabled >Rows number</option>
                <option value="1" selected>10 rows</option>
                <option value="2">25 rows</option>
                <option value="3">50 rows</option>
                <option value="4">100 rows</option>
            </select>
      
  <!--Pagination -->
            <nav class="my-4">
                <ul class="pagination pagination-circle pg-blue mb-0">

                    <!--First-->
                    <li class="page-item disabled"><a class="page-link">First</a></li>

                    <!--Arrow left-->
                    <li class="page-item disabled">
                        <a class="page-link" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                    </li>

                    <!--Numbers-->
                    <li class="page-item active"><a class="page-link">1</a></li>
                    <li class="page-item"><a class="page-link">2</a></li>
                    <li class="page-item"><a class="page-link">3</a></li>
                    <li class="page-item"><a class="page-link">4</a></li>
                    <li class="page-item"><a class="page-link">5</a></li>

                    <!--Arrow right-->
                    <li class="page-item">
                        <a class="page-link" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                    </li>

                    <!--First-->
                    <li class="page-item"><a class="page-link">Last</a></li>

                </ul>
            </nav>
            <!--/Pagination -->
  
  </div>
  
  
  
  </div>
  <script src="data.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
